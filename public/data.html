<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grain Prices</title>
    <meta charset="utf-8">
    <!-- Bootstrap form from w3school-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
</head>
<body>

<div class="contr">
    <h2 >Grain Prices</h2>
    <form class="form-horizontal" id="grain" action="http://localhost:3000" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="year">Year:</label>
            <div class="col-sm-10">
                <input type="year" class="form-control" id="year" placeholder="Enter year" name="year">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="month">Month:</label>
            <div class="col-sm-10">
                <input  class="form-control" id="month" placeholder="Enter month" name="month">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="day">Day:</label>
            <div class="col-sm-10">
                <input type="day" class="form-control" id="day" placeholder="Enter day" name="day">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="GrainPrice">Price:</label>
            <div class="col-sm-10">
                <input type="GrainPrice" class="form-control" id="GrainPrice" placeholder="Enter GrainPrice" name="GrainPrice">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
